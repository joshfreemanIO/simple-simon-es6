<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./game-indicator.js"></script>
  <script src="./simon-button.js"></script>
  <script src="./simons-stack.js"></script>
  <script src="./current-round-stack.js"></script>
  <script src="./simple-simon.js"></script>
  <script src="./simon.js"></script>
</head>
<body>
  <div id="simple-simon-game">
    <button class="simple-simon-button red" data-color="red" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></button>
    <button class="simple-simon-button blue" data-color="blue" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></button>
    <button class="simple-simon-button green" data-color="green" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></button>
    <button class="simple-simon-button yellow" data-color="yellow" data-sound="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></button>
    <button class="game-indicator">
      <span class="start-game">Start Game</span>
      <span class="round-indicator">Round <span class="round-number">1</span></span>
    </button>
  </div>
</body>
</html>
